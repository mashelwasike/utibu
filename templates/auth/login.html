{% extends 'store/layouts/main.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="">
            <div class="card mt-3 shadow">
                <div class="card-body">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <h4>Login</h4>
                        </div>
                        <hr> 

                        <div class="form-group my-3">
                            <input type="text" name="username" class="form-control" placeholder="Enter Username">
                        </div>

                        <div class="form-group my-3">
                            <input type="password" name="pass1" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="text-center mt-3">
                            <input class="col-sm-4 btn btn-success" type="submit" value="Login">
                            <p>You dont have an account?<a class="nav-link" href="{% url 'signup' %}" style="color: blue;">signup</a></p>
                            <a class="nav-link" href="{% url 'reset_password' %}" style="color: blue;">forgot password?</a>
                            </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}
